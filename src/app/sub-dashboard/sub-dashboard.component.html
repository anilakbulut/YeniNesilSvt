<div class="options-header">
    <button
        tuiButton
        appearance="primary"
        type="button"
        class="tui-space_right-3 tui-space_bottom-3"
        (click)="addItem()"
        style="float:right"
    >
        Ekle
    </button>
  </div>

<div style="width: 100%; height: 500px;">
    <gridster [options]="options" class="gridster-area-custom">
        <gridster-item [item]="item" *ngFor="let item of dashboard" class="gridster-item-custom">
          <div class="button-holder">
            <button
                tuiButton
                appearance="accent"
                type="button"
                size = 'xs'
                class="tui-space_right-3 tui-space_bottom-3 test"
                (mousedown)="removeItem($event, item)"
                (touchstart)="removeItem($event, item)"
            >
            Sil
            </button>
          </div>
        </gridster-item>
      </gridster>
</div>
